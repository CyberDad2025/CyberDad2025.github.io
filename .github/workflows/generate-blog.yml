name: Scheduled Blog Post

on:
  schedule:
    - cron: '0 14 * * *'  # 9:00 AM EST
    - cron: '0 18 * * *'  # 1:00 PM EST
    - cron: '0 1 * * *'   # 8:00 PM EST (next day UTC)
  workflow_dispatch:      # Optional manual trigger

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run content generator
        run: python content_generator.py

      # Optional: Commit and push generated content
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Auto-generated blog post"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
