name: Generate Daily Blog Post

on:
  workflow_dispatch:  # manual run option
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC (8 AM EST)

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  PYTHONUNBUFFERED: "1"

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Uses GITHUB_TOKEN automatically

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run blog generator
        run: python main.py

      - name: Commit and push generated blog post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "üìù Auto-generated blog post [skip ci]" || echo "Nothing to commit"
          git push
