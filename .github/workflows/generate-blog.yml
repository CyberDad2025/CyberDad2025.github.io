name: Generate Daily Blog Post



on:
  schedule:
    - cron: '0 14 * * *'   # 10:00 ET (09:00 EST / 10:00 EDT)
    - cron: '0 18 * * *'   # ~14:00 ET (01:00/02:00 depending DST)
    - cron: '0 0 * * *'    # ~20:00 ET previous day (08:00 PM EST / 09:00 PM EDT approx)
  workflow_dispatch:       # Manual trigger, MUST be aligned under `on`

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  PYTHONUNBUFFERED: "1"

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Uses GITHUB_TOKEN automatically

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run blog generator
        run: python main.py

      - name: Commit and push generated blog post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "üìù Auto-generated blog post [skip ci]" || echo "Nothing to commit"
          git push
