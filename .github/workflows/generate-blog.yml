name: generate-post

on:
  schedule:
    - cron: '0 13,17,0 * * *'  # 9am, 1pm, 8pm EST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Generate post
        run: python generate_post.py

      - name: Commit & push
        run: |
          git config user.name "CyberDad2025"
          git config user.email "you@example.com"
          git add _posts/*.md
          git commit -m "ðŸ¤– New post" || echo "No changes to commit"
          git push
