name: Generate Blog Post

on:
  push:
    paths:
      - "_posts/**"
      - "smart_fm_update.py"
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run Smart FM Update
        run: python scripts/smart_fm_update.py

