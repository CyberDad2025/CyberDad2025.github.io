name: Scheduled Blog Post

on:
  schedule:
    # Adjust these if you want exact Eastern times (these are UTC)
    - cron: '0 14 * * *'   # ~10:00 ET (09:00 EST / 10:00 EDT)
    - cron: '0 18 * * *'   # ~14:00 ET (01:00/02:00 depending DST)
    - cron: '0 0 * * *'    # ~20:00 ET previous day (08:00 PM EST / 09:00 PM EDT approx)
  workflow_dispatch:        # manual run button

jobs:
  generate-post:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # use GITHUB_TOKEN automatically

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run content generator
        run: python content_generator.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add _posts
          git commit -m "Auto-generated blog post [skip ci]" || echo "Nothing to commit"
          git push
